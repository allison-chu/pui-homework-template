<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation -->
  <div class="nav">
    <a href="./gallery.html">PRODUCTS</a>
    <a class="active" href="./cart.html">CART</a>
  </div>

  <!-- Header -->
  <header class="header">
    <a href="gallery.html" class="logo-link">
      <img src="../assets/logo/logo-01.svg" alt="Logo" class="logo">
    </a>
    <div class="top-container">
      <br><br><br>
      <hr width="312%">
      <br>
      <div class="top">
        <p class="top-text">Our handmade cinnamon rolls</p>
      </div>
    </div>
  </header>

  <!-- Cart Items Container -->
  <div class="parent">
    <div class="center">
      <div id="cart-items"></div> <!-- Cart items will be inserted here -->
      <hr style="width: 50%;">
      <!-- Total Price and Checkout -->
      <div class="row-cart">
        <div class="column cart">
          <p class="cart-text-total">Total:</p>
        </div>
        <div class="column-cart-checkout">
          <p id="cart-total-price">$0.00</p>
          <h1 class="checkout-cart">Checkout</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Template for Cart Items -->
  <template id="rollcart-template">
    <div class="cart-item">
        <img class="card-url" src="" alt="Roll Image">
        <p class="card-title"></p>
        <p class="card-glaze"></p>
        <p class="card-size"></p>
        <p class="card-quantity">Quantity: 1</p> <!-- Added quantity element -->
        <p class="card-price"></p>
        <button class="remove-cart">Remove</button>
    </div>
</template>


  <script src="cart.js"></script>
</body>
</html>
